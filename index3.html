<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict'
    let a=prompt("Введите целое число a","");
    let b=prompt("Введите целое число b","");
    if (a>=0 && b>=0) {
        let x = a-b;
        let z = b-a;
        alert ("Разность a-b="+ x + " Разность b-a="+ z);
    } if (a<0 && b<0){
        let x = a*b;
        alert("Произведение a*b="+ x);
    } if ((a>=0 && b<0) || (a<0 && b>=0)) {
        let x = a+b;
        alert("Сумма a+b=" + x) //не получается посчитать сумму:С
    } 
    </script>

</body>
</html>
